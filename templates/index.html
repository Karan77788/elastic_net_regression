<!DOCTYPE html>
<html>
<head>
    <title>CLV Estimator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Customer Lifetime Value Estimator</h2>
    <form method="POST">
        <input type="number" name="age" placeholder="Age" required><br>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br>
        <input type="number" name="income" placeholder="Annual Income" required><br>
        <input type="number" step="0.1" name="membership" placeholder="Membership Duration (Years)" required><br>
        <input type="number" name="transactions" placeholder="Total Transactions" required><br>
        <input type="number" step="0.1" name="avg_value" placeholder="Avg Transaction Value" required><br>
        <select name="category">
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Beauty</option>
            <option>Home</option>
        </select><br>
        <input type="number" step="0.1" name="engagement" placeholder="Engagement Score" required><br>
        <button type="submit">Predict CLV</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            <h3>Estimated CLV: â‚¹{{ prediction }}</h3>
        </div>
    {% endif %}
</div>
</body>
</html>
